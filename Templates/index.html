<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <style>
    .Login {
      background: #fff;
      max-width: 350px;
      margin: 60px auto;
      padding: 35px 40px 25px 40px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #000000;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    .error-message {
      background: #ffdddd;
      color: #b30000;
      border: 1px solid #b30000;
      border-radius: 4px;
      padding: 8px;
      margin-bottom: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="Login">
    <h1><i>Inicio de Secion DIEGOTECH</i></h1>
    {% if error %}
    <div class="error-message">{{ error }}</div>
    {% endif %}
    <form method="post" action="{{url_for("auth_bp.login")}}">
      <label>usuario</label>
      <input type="text" id="usuario" name="usuario" />

      <label>contrasena</label>
      <input type="password" id="contrasena" name="contrasena" />

      <input type="submit" value="Iniciar Secion" />
    </form>
  </div>
</body>
</html>

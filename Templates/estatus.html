<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estatus</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f8f8f8;
        margin: 0;
        padding: 0;
      }
      .Estatus {
        max-width: 900px;
        margin: 40px auto;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(88, 64, 64, 0.08);
        padding: 30px 40px 20px 40px;
      }
      h1 {
        text-align: center;
        margin-bottom: 30px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: center;
      }
      th {
        background: #000000;
        color: #fff;
      }
      tr:nth-child(even) {
        background: #f2f2f2;
      }
      label {
        margin-bottom: 5px;
        font-weight: bold;
      }
      input[type="text"] {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 15px;
        margin-bottom: 15px;
      }
      .Boton {
        width: 100%;
        padding: 10px;
        background: #000000;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        margin: 5px;
      }
      message {
        margin-top: 15px;
        padding: 10px;
        border-radius: 4px;
        font-weight: bold;
      }
      .success-mensaje {
        background-color: #d4edda;
        color: #155724;
      }
      .error-mensaje {
        background-color: #f8d7da;
        color: #721c24;
      }
    </style>
  </head>
  <body>
    <div class="Estatus">
      <h1>Tabla para verificar el estatus de un Dispositivo</h1>
      <div>
        <form action="{{url_for('aparato_bp.buscar_estatus')}}" method="POST">
          <div>
            <label for="tel">Telefono del cliente</label>
            <input type="text" id="tel" name="tel" />
            <button class="Boton" type="submit">Buscar</button>
          </div>
        </form>
        {% if message %}
        <div class="message {{ tipo }}">{{ message }}</div>
        {% endif %}
        <table>
          <thead>
            <tr>
              <th>Estatus</th>
              <th>Cliente</th>
              <th>Usuario</th>
              <th>Problema</th>
              <th>Diagn√≥stico</th>
            </tr>
          </thead>
          <tbody>
            {% for item in estatus_list %}
            <tr>
              <td>{{ item.Estatus }}</td>
              <td>{{ item.Cliente }}</td>
              <td>{{ item.Equipo }}</td>
              <td>{{ item.Problema }}</td>
              <td>{{ item.Descripcion }}</td>
              {% endfor %}
            </tr>
          </tbody>
        </table>
        <form action="{{ url_for('auth_bp.menu') }}" method="get">
          <button class="Boton" type="submit">Continuar</button>
        </form>
      </div>
    </div>
  </body>
</html>

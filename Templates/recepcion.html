<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Recepcion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 0;
    }
    .formulario {
      text-align: center;
      margin-top: 30px;
    }
    form {
      background: #fff;
      max-width: 400px;
      margin: 30px auto;
      padding: 30px 40px 20px 40px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="tel"],
    input[type="number"],
    input[type="date"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #094e97a4;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background: #104a8896;
    }
  </style>
</head>
<body>
  <form method="Post" action="">
    <div class="formulario">
      <h1><i>Recepcion de Dispositivos</i></h1>
    </div>
    <div>
      <label>Nombre del Cliente</label>
      <input type="text" id="Cliente" name="Comptador" />

      <label>Telefono</label>
      <input type="tel" id="tel" name="Telefono" />

      <label>Equipo</label>
      <input type="text" id="Equipo" name="Equipo" />

      <label>Memoria</label>
      <input type="text" id="Memoria" name="Memoria" />

      <label>Almacenamiento</label>
      <input type="text" id="Almacenamiento" name="Almacenamiento" />

      <label>Problema</label>
      <input type="text" id="Problema" name="Problema" />

      <label>Diagnostico</label>
      <input type="text" id="Diagnostico" name="Diagnostico" />

      <label>Reparacion</label>
      <input type="text" id="Reparacion" name="Reparacion" />

      <label>Costo</label>
      <input type="number" id="Costo" name="Costo" />

      <label>Status</label>
      <input type="text" id="Status" name="Status" />

      <label>Fecha de Recibido</label>
      <input type="date" id="Fecha" name="Fecha" />
    </div>
    <div>
      <input type="submit" value="Enviar Datos" />
    </div>
  </form>
</body>
</html>

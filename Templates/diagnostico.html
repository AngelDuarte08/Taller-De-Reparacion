<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Diagnostico</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background: #f8f8f8;
                margin: 0;
                padding: 0;
            }
            .Titulo {
                display: flex;
                justify-content: center;
                align-items: center;
                font-family: Georgia, "Times New Roman", Times, serif;
                color: whitesmoke;
                background-color: black;
                height: 80px;
            }
            .Fondo {
                background: #fff;
                max-width: 400px;
                margin: 30px auto;
                padding: 30px 40px 20px 40px;
                border-radius: 8px;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            }
            .FormGroup {
                margin-bottom: 15px;
                display: flex;
                flex-direction: column;
            }
            label {
                margin-bottom: 5px;
                font-weight: bold;
            }
            input[type="text"],
            input[type="number"],
            input[type="date"],
            textarea {
                padding: 8px;
                border: 1px solid #ccc;
                border-radius: 4px;
                font-size: 15px;
                margin-bottom: 15px;
            }
            .Boton {
                width: 100%;
                padding: 10px;
                background: #000000;
                color: #fff;
                border: none;
                border-radius: 4px;
                font-size: 16px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div class="Titulo">
            <h1>Diagnostico de Dispositivos</h1>
        </div>
        <div class="Fondo">
            <form action="{{ url_for('aparato_bp.diagnostico') }}" method="post" autocomplete="off">
                <div class="FormGroup">
                    <label for="aparato_id">Dsispositivo</label>
                    <input type="text" id="aparato_id" name="aparato_id" required>

                    <label for="cliente">Cliente</label>
                    <input type="text" id="cliente" name="cliente" required>

                    <label for="descripcion">Descripcion</label>
                    <textarea id="descripcion" name="descripcion" rows="3" required></textarea>

                    <label for="solucion">Solucion</label>
                    <textarea id="solucion" name="solucion" rows="3" required></textarea>

                    <label for="costo">Costo</label>
                    <input type="number" id="costo" name="costo" required>

                    <label for="fecha">Fecha del diagnostico</label>
                    <input type="date" id="fecha" name="fecha" required>

                    <label for="usuario">Usuario</label>
                    <input type="text" id="usuario" name="usuario" required>
                </div>
                <button class="Boton" type="submit">Enviar</button>
            </form>
        </div>
    </body>
</html>

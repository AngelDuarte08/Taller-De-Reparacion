<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Entrega</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f8f8f8;
        margin: 0;
        padding: 0;
      }
      .Titulo {
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Georgia, "Times New Roman", Times, serif;
        color: whitesmoke;
        background-color: black;
        height: 80px;
      }
      .Fondo {
        background: #fff;
        max-width: 400px;
        margin: 30px auto;
        padding: 30px 40px 20px 40px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      }
      .Formulario {
        margin-bottom: 15px;
        display: flex;
        flex-direction: column;
      }
      label {
        margin-bottom: 5px;
        font-weight: bold;
      }
      input[type="number"],
      input[type="date"] {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 15px;
        margin-bottom: 15px;
      }
      .Boton {
        width: 100%;
        padding: 10px;
        background: #000000;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="Titulo">
      <h1>Entrega de Dispositivos</h1>
    </div>
    <div class="Fondo">
      <form action="{{ url_for('aparato_bp.entrega') }}" method="post" autocomplete="off">
        <div class="Formulario">
          <label for="Costo">Costo Total del Trabajo</label>
          <input type="number" id="Costo" name="Costo" required />

          <label for="Fecha">Fecha de Entrega del Trabajo</label>
          <input type="date" id="Fecha" name="Fecha" required />
        </div>
        <button class="Boton" type="submit">Entregar</button>
      </form>
    </div>
  </body>
</html>
